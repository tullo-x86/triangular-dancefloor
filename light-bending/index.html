<!DOCTYPE html>
<html>
    <head>
        <title>Three on the floor</title>
        <link rel="stylesheet" type="text/css" href="dfloor.css" />
        <script src="jquery-2.1.3.min.js"></script>
        <script src="jquery.svg.js"></script>
        <script src="jquery.svgdom.js"></script>
        <script src="triangles.js"></script>
        <script src="hsv.js"></script>
        <style type="text/css" id="colourStyles">
            /* Programmatically-defined colour styles */
        </style>
        
        <script type="text/javascript">
            $(function() {

                dancefloor.createRowAt(0, -2, 2);
                dancefloor.createRowAt(1, -8, 8);
                dancefloor.createRowAt(2, -7, 7);
                dancefloor.createRowAt(3, -6, 6);
                dancefloor.createRowAt(4, -6, 6);
                dancefloor.createRowAt(5, -6, 6);
                dancefloor.createRowAt(6, -5, 5);
                dancefloor.createRowAt(7, -2, 2);
                dancefloor.createRowAt(8, -1, 1);
                dancefloor.createRowAt(9,  0, 0);

                var pyramidHeight = 7;
                var pyramid = $('');
                for (var i = 3; i < pyramidHeight; i++) {
                    pyramid = pyramid.add('.r'+ i +'.c'+ (pyramidHeight - i));
                    pyramid = pyramid.add('.r'+ i +'.c'+ (pyramidHeight - i - 1));
                    pyramid = pyramid.add('.r'+ i +'.c'+ -(pyramidHeight - i));
                    pyramid = pyramid.add('.r'+ i +'.c'+ -(pyramidHeight - i - 1));
                };
                pyramid = pyramid.add('.r' + pyramidHeight + '.c0');

                for (var i = -pyramidHeight + 2; i <= pyramidHeight - 2; i++) {
                    pyramid = pyramid.add('.r2.c'+i);
                };

                pyramid.removeClass('v0 v1 v2 v3 v4 v5 v6 v7')
                       .addClass('v7');

                window.pyramid = pyramid;

                $('.r7, .r8, .r9').setH(3);

                defineHsvStyles($('#colourStyles')[0].sheet);

                dancefloor.getHollowTri(1, -8, 4, true).setH(1);
            });
        </script>
        <style type="text/css">
            #swatches {
                border: 1px solid black;
                display: none;
            }
            .hue-row {
                border: 1px solid lime;
            }
            .sat-row {
                border: 1px solid blue;
            }
            .swatch {
                width: 40px;
                height: 40px;
                display: inline-block;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <!-- root-3 / 2 == 0.866025403784 -->
        <!-- scaled x50 == 43.3012701892 -->
        <h1>Three on the floor - <span id="tricount"></span></h1>
        <svg id="df" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <line x1="50%" y1="0" 
                  x2="50%" y2="100%" 
                  stroke="white" 
                  stroke-width="2"/>
            <line x1="0%" y1="500px" 
                  x2="100%" y2="500px" 
                  stroke="white" 
                  stroke-width="2"/>
            <g id="all">
                <!-- Triangles go here -->
            </g>
        </svg>
        <div id="swatches"></div>
    </body>
</html>
