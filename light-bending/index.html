    <head>
        <title>Three on the floor</title>
        <link rel="stylesheet" type="text/css" href="dfloor.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="jquery.svg.js"></script>

        <script src="triangles.js"></script>
        
        <script type="text/javascript">
            $(function() {
                dancefloor.createRowAt(0, -6, 6);
                dancefloor.createRowAt(1, -6, 6);
                dancefloor.createRowAt(2, -5, 5);
                dancefloor.createRowAt(3, -4, 4);
                dancefloor.createRowAt(4, -3, 3);
                dancefloor.createRowAt(5, -2, 2);
                dancefloor.createRowAt(6, -1, 1);

                var pyramidHeight = 5
                for (var i = 2; i < pyramidHeight; i++) {
                    $('.r'+i+'.c'+ (pyramidHeight - i)).addClass('on');
                    $('.r'+i+'.c'+ (pyramidHeight - i - 1)).addClass('on');
                    $('.r'+i+'.c'+ -(pyramidHeight - i)).addClass('on');
                    $('.r'+i+'.c'+ -(pyramidHeight - i - 1)).addClass('on')
                };
                //$('.r'+pyramidHeight+'.c0').addClass('on');
                for (var i = -pyramidHeight + 2; i <= pyramidHeight - 2; i++) {
                    $('.r1.c'+i).addClass('on');
                };
            });
        </script>
    </head>
